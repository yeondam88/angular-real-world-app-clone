<article-preview
  *ngFor="let article of results"
  [article]="article">
</article-preview>

<div class="article-preview" [hidden]="!loading">
  <div id="loader">
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
  </div>
</div>

<div class="article-preview"
  [hidden]="loading || results.length">
  No article are here... yet.
</div>

<nav [hidden]="loading || totalPages <= 1">
  <ul class="pagination">
    <li class="page-item"
      [ngClass]="{ 'active': pageNumber  === currentPage }"
      *ngFor="let pageNumber of totalPages"
      (click)="setPageTo(pageNumber)">

      <a href="#" class="page-link">{{ pageNumber }}</a>
    </li>
  </ul>
</nav>
